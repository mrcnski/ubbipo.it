# Some notes about the format:
#
# - Images go in the 'src/assets/images/menu' folder.
#
# - Use {slow} for the slow food logo.
# - Use {bio} for the bio logo.
# - To make a food or wine BIO, add it to the tags:
#   tags: 'vegan, bio'
#
# - Use the asterisk for bold text:
#   '*salumi*'
# - Use double quotes for italics:
#   '"I Moresani" {slow} {bio}'
#
# - Try to always use single quotes around each value:
#   '*salumi*'
# - To make a single quote like in 'Mbattane, do this:
#   'Mulignane ''Mbattane'

- name:
    it: '*La vita slow del Cilento, piatto dopo piatto*'
    en: '*The slow life of Cilento, dish by dish*'
  description:
    it: 'A rotazione, ogni sera proponiamo una selezione di piatti tipici, tutti preparati con ingredienti freschi e locali.<br><br>'
    en: 'Our menu changes daily, offering a selection of dishes made with fresh, local ingredients..<br><br>'
  ingredients:
    it:
      - 'Il nostro *menù è fisso*, non serviamo piatti fuori menù.'
      - 'Il costo è di *38 euro a persona*, coperto incluso, bevande escluse.'
      - 'La cena viene servita ad un orario prestabilito, vi chiediamo gentilmente di essere *puntuali*.'

    
      
    en:
      - 'We offer a *fixed menu*, no à la carte options.'
      - 'The price is *38 euros per person*, cover charge included, beverages not included.'
      - 'Dinner is served at a set time, we kindly ask you to be *punctual*.'

     
      
  image: ''
  producer: ''
  location: ''
  tags: ''
  price:
